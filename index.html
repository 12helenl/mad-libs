<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>MAD LIBS</title>
  </head>
  <body>
    <h1> MAD LIBS</h1>
    <p> Instructions: Enter words in the blank and click submit once completed to read your mad libs story.</p>
    <form class='inputs'>
      <label> Adjective:
        <input class= 'one' type='text'>
      </label>
      <label> Noun:
        <input class= 'two' type='text'>
      </label>
      <label> Adjective:
        <input class= 'three' type='text'>
      </label>
      <label> Plural Noun:
        <input class= 'four' type='text'>
      </label>
      <label'> Adverb:
        <input class= 'five type='text'>
      </label>
      <label> Verb ending in -ing:
        <input class= 'six' type='text'>
      </label>
      <label> Adjective:
        <input class= 'seven' type='text'>
      </label>
      <label> Noun:
        <input class= 'eight' type='text'>
      </label>
      <label> Noun:
        <input class= 'nine' type='text'>
      </label>
      <label> Verb in past tense:
        <input class= 'ten' type='text'>
      </label>
      <label> Noun:
        <input class= 'eleven' type='text'>
      </label>
      <label> Verb ending in -ing:
        <input class= 'twelve' type='text'>
      </label>
      <button type='button'>Submit</button>
    </form>
    <div class ="story">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
